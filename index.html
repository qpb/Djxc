<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>东金秀财</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .app {
            position:fixed;
            width: 100%;
            height: 100%;
            background-color: #00305e
        }
        #warn {
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: bisque;
            color: #FF6F5C;
            font-size: 14px;
        }
        .app .head {
            position:absolute;
            width: 100%;
            height: 100px;
            top: 20%;
        }
        .app .head .img {
            display: block;  
            margin: 0 auto;
        } 
        .app .head .title {
            padding-top: 20px;
            width: 100%;
            height: 40px;
            color: white;
            text-align: center;
        }
        .app .click {
            position:absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            display: inline-block;
            width: 200px;
            height: 40px;
            line-height: 40px;
            background-color: #12b2ef;
            text-align: center;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .app .tip {
            position:absolute;
            top: 75%;
            width: 100%;
            padding-left: 20%;
            font-size: 12px;
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="app">
        <p id="warn">此页面需在Safari浏览器中打开</p>
        <div class="head">
            <img class="img" src="https://github.com/qpb/app/raw/master/icon.png" alt="">
            <p class="title">东金秀财</p>
        </div>
        <a class="click" href='itms-services://?action=download-manifest&url=https://github.com/qpb/app/raw/master/manifest.plist'>一键安装 </a>

        <div class="tip">
            <p>➶ 点击“一键安装”</p>
            <p>➶ 等待弹出安装“东金秀财”确认框</p>
            <p>➶ 点击“安装”后回到桌面查看安装进度</p>
        </div>
    </div>
</body>

<script>
    //判断是不是在iPhone的Safair浏览器打开的本页面
    var ua = navigator.userAgent.toLowerCase();
    if (ua.indexOf('applewebkit') > -1 && ua.indexOf('mobile') > -1 && ua.indexOf('safari') > -1 &&
        ua.indexOf('linux') === -1 && ua.indexOf('android') === -1 && ua.indexOf('chrome') === -1 &&
        ua.indexOf('ios') === -1 && ua.indexOf('browser') === -1) {
        document.getElementById("warn").style.display = "none";
    }

</script>
